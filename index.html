<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Add styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Registration</h2>

<form id="registrationForm">
    <label for="firstName">First Name <span class="mandatory">*</span>:</label>
    <input type="text" id="firstName" required>
    
    <label for="lastName">Last Name <span class="mandatory">*</span>:</label>
    <input type="text" id="lastName" required>
    
    <label for="email">Email Address <span class="mandatory">*</span>:</label>
    <input type="email" id="email" required>
    
    <label for="password">Password: <span class="mandatory">*</span>:</label>
    <input type="password" id="password" required>
    
    <label for="confirmPassword">Confirm Password: <span class="mandatory">*</span>:</label>
    <input type="password" id="confirmPassword" required>
    
    <label for="dob">Date of Birth <span class="mandatory">*</span>:</label>
    <input type="date" id="dob" required>
    
    <label for="address1">Address Line 1 <span class="mandatory">*</span>:</label>
    <input type="text" id="address1" required>
    
    <label for="address2">Address Line 2:</label>
    <input type="text" id="address2" >
    
    <label for="city">City <span class="mandatory">*</span>:</label>
    <input type="text" id="city" required>
    
    <label for="postcode">Post Code <span class="mandatory">*</span>:</label>
    <input type="text" id="postcode" required>

    <input type="submit" value="Register">
</form>

<!-- Include your JS logic -->
<script src="script.js"></script>

</body>
</html>
